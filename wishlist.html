<!DOCTYPE html>
<!-- Removes scalability, for consitency accross devices -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

<!-- To view this site locally, run "npx browser-sync start --server --files "./*.html" --no-open --no-notify --directory" from this folder -->
<!-- Then in your web browser, access the site via http://localhost:3000/ or mobile from http://192.168.1.147:3000/-->

<html>

<head>
    <!--basic starting setup-->
    <meta charset="utf-8">
    <title>Windan Market</title>
    <link rel="stylesheet" href="core.css">
    <script src="scripts/grid_item.js" defer></script>
    <script src="scripts/button_filters.js" defer></script>
    <script src="scripts/wishlist.js" defer></script>
</head>

<body>
    <!--HEADER-->
    <nav class="header-container">
        <div class="header-column-left">
            <a href="/index.html">
                <img src="icons/back-button.png" alt="Back Button" id="back-button">
            </a>
        </div>
        <div class="header-column-center">
            <h1 class="header-title">
                <a href="/index.html">Windan Market</a>
                <img src="icons/beta-button.png" alt="Beta Button" id="beta-button">
            </h1>
            <div class="search-container">
                <input type="search" id="search-input" placeholder="">
            </div>
        </div>
        <div class="header-column-right">
            <a href="/wishlist.html">
                <img src="icons/wishlist-button.png" alt="Wishlist Saves" id="wishlist-saves-button">
            </a>
        </div>
    </nav>

    <!--PRODUCTS-->
    <div class="middle-section" id="middle-section">
        <div id="loading-container">
            <img src="icons/loading.gif" alt="Loading..." id="loading-img">
        </div>
        <div class="wishlist-container" id="wishlist-container">
            <!-- Wishlist items will be populated here using image_import.js -->
            <div class="no-wishlist" id="no-wishlist">
                <h3>Please add products to view them here.</h3>
            </div>
        </div>
        <div class="load-more-container" id="load-more-container">
            <button id="load-more-button" onclick="loadMore()">Load More</button>
        </div>
        <div class="no-search-results-inactive" id="no-search-results">
            <h3>Sorry, no search results found.</h3>
        </div>
    </div>
</body>


<!-- ||||||||||||||||||FOOTER||||||||||||||||||||||||| -->
<footer class="footer">
    <div class="footer-container">
        <div class="footer-content">
            <div class="footer-section">
                <h3 id="motto">Coded to inspire.</h3>
            </div>
            <div class="footer-section">
                <h3>Windan Team</h3>
                <p>info@windanmarket.com</p>
                <p>La Jolla, CA</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul class="quick-links">
                    <li><a href="/index.html">Windan Home</a></li>
                    <li><a href="#">Recommendations</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="\Report">Get Updates</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Windan Socials</h3>
                <ul class="social-icons">
                    <li><a href="https://www.instagram.com/windanmarket/" target="_blank"><img id="instagram"
                                src="icons/instagram-light.png" alt="Instagram"></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

</html>
